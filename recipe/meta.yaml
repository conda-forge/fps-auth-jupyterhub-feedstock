{% set name = "fps-auth-jupyterhub" %}
{% set version = "0.9.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fps_auth_jupyterhub-{{ version }}.tar.gz
  sha256: bfe1801d4f8b12dbec461443de2883591fd452e85d71b711abfd5297edea29be

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - jupyverse-api >=0.12.0,<0.13.0
    - anyio
    - aiosqlite
    - httpx >=0.24.1,<1
    - jupyterhub >=4.0.1,<5

test:
  requires:
    - python {{ python_min }}
    - rich-click
    - pip
  commands:
    - pip check
  imports:
    - fps_auth_jupyterhub

about:
  home: https://github.com/jupyter-server/jupyverse/tree/main/plugins/auth_jupyterhub
  summary: An FPS plugin for the authentication API, using JupyterHub
  keywords: jupyter, server, fastapi, plugins
  dev_url: https://github.com/jupyter-server/jupyverse/tree/main/plugins/auth_jupyterhub
  license_file: COPYING.md
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - davidbrochart
